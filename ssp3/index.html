<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/slide.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="setup.php" method="POST">
					<span class="login100-form-title p-b-59">
						<img src="images/nbdlogo.jpg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/pwc-logo.jpg" height="100" width="100" /><br/>

					</span>

					<div class="wrap-input100 validate-input" data-validate="IP Address is required">
						<span class="label-input100">Public IP Address</span>
						<input class="input100" type="text" name="pipaddress" placeholder="IP Address...">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="IP Address is required">
						<span class="label-input100">Backend IP Address</span>
						<input class="input100" type="text" name="bipaddress" placeholder="IP Address...">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Port is required">
						<span class="label-input100">Backend Port</span>
						<input class="input100" type="text" name="bport" placeholder="Port...">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>

					</div>
				</form>
